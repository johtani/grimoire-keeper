<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL登録 - Grimoire Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">📚 Grimoire Keeper</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">検索</a>
                <a class="nav-link" href="pages.html">ページ管理</a>
                <a class="nav-link active" href="register.html">URL登録</a>
                <a class="nav-link" href="http://localhost:3009" target="_blank">データ探索</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">新しいURLを登録</h4>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="url" class="form-label">URL <span class="text-danger">*</span></label>
                                <input type="url" class="form-control" id="url" name="url" required 
                                       placeholder="https://example.com/article">
                                <div class="form-text">処理したいWebページのURLを入力してください</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="memo" class="form-label">メモ（任意）</label>
                                <textarea class="form-control" id="memo" name="memo" rows="3" 
                                          placeholder="このページについてのメモや説明を入力してください"></textarea>
                                <div class="form-text">後で検索しやすくするためのメモを追加できます</div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                    <span class="spinner-border spinner-border-sm d-none" id="spinner"></span>
                                    登録して処理開始
                                </button>
                            </div>
                        </form>

                        <!-- 結果表示エリア -->
                        <div id="resultArea" class="mt-4 d-none">
                            <div class="alert" id="resultAlert"></div>
                            <div id="processingInfo" class="d-none">
                                <h6>処理状況</h6>
                                <div class="progress mb-2">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                         id="progressBar" style="width: 0%"></div>
                                </div>
                                <small class="text-muted" id="statusText">処理を開始しています...</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 最近の登録履歴 -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">最近の登録</h5>
                    </div>
                    <div class="card-body">
                        <div id="recentPages">
                            <div class="text-center text-muted">
                                <div class="spinner-border spinner-border-sm"></div>
                                読み込み中...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
