<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grimoire Keeper - Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">üîç Grimoire Keeper</a>
            <div class="navbar-nav">
                <a class="nav-link" href="pages.html">Pages</a>
                <a class="nav-link" href="register.html">Register</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Search Content</h5>
                    </div>
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="mb-3">
                                <label for="query" class="form-label">Search Query</label>
                                <input type="text" class="form-control" id="query" placeholder="Enter your search query..." required>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="vectorName" class="form-label">Vector Type</label>
                                    <select class="form-select" id="vectorName">
                                        <option value="content_vector">Content Vector</option>
                                        <option value="title_vector">Title Vector</option>
                                        <option value="memo_vector">Memo Vector</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="limit" class="form-label">Results Limit</label>
                                    <select class="form-select" id="limit">
                                        <option value="5">5 results</option>
                                        <option value="10">10 results</option>
                                        <option value="20">20 results</option>
                                    </select>
                                </div>
                            </div>

                            <div class="card mb-3">
                                <div class="card-header">
                                    <button class="btn btn-link p-0" type="button" data-bs-toggle="collapse" data-bs-target="#filters">
                                        Advanced Filters
                                    </button>
                                </div>
                                <div class="collapse" id="filters">
                                    <div class="card-body">
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label for="dateFrom" class="form-label">Date From</label>
                                                <input type="date" class="form-control" id="dateFrom">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="dateTo" class="form-label">Date To</label>
                                                <input type="date" class="form-control" id="dateTo">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="urlFilter" class="form-label">URL Filter</label>
                                            <input type="text" class="form-control" id="urlFilter" placeholder="e.g., github.com">
                                        </div>
                                        <div class="mb-3">
                                            <label for="keywordsFilter" class="form-label">Keywords Filter</label>
                                            <input type="text" class="form-control" id="keywordsFilter" placeholder="Comma-separated keywords">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">
                                <span class="spinner-border spinner-border-sm d-none" id="searchSpinner"></span>
                                Search
                            </button>
                        </form>
                    </div>
                </div>

                <div id="results" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
